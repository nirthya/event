  <body>
    <center>
    <h2 align="center">Registration Form</h2>
    <form action="file:///C:/Users/ELCOT/Desktop/HTML%20TUTORIAL/Events/register.html/post">
      <label>Name
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </label>
      <input type="text" placeholder="Your name" name="name" required="">
      <br><br>
      <label>Email
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </label>
      <input type="email" placeholder="Your Email-Id" name="email" required=""><br><br>
      <label>Password
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="password" name="password" required=""><br><br>
      <label>Phone Number :&nbsp;</label>

      <label>Gender
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other"><br><br>
      <label for="domain" value="domain">Domain
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

        <option value="none" selected="" disabled="" hidden="">Select a Domain</option>
        <option value="webdev">Web Development</option>
        <option value="appdev">App Development</option>
        <option value="dataanalytics">Data Analytics</option>
        <option value="cyber">Cyber Secutrity</option></select><br><br>
      <label>Zip Code :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="number"><br><br>
      <label>About :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br><br>
      <textarea name="about" id="" cols="35" rows="3" placeholder="Write about yourself..."></textarea><br><br>
      <input type="submit" value="Register">
    </form>
    </center>
